<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register Here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(to right, #6610f2, #007bff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
}
.register-card {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    width: 450px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
    <div class="register-card">
    <h3 class="text-center mb-4">Create an Account</h3>
    <form action="Register" method="post">
        <div class="name">
        <label>Full Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="email">
            <label>Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        <div class="password1">
            <label>Password</label>
            <input type="password" class="form-control" name="password1" placeholder="Enter your password" required>
        </div>
        <div class="password2">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">Register</button>
        <p class="text-center">Already have an account? <a href="Login.html">Login</a></p>
    </form>
    </div>
</body>
</html>
